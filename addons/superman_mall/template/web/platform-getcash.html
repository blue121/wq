<div class="main">
	<form class="form-horizontal form" id="" action="" method="post">
		<div class="alert alert-info">
			<i class="fa fa-exclamation-circle"></i> 商户提现设置参数，可限制商户后台申请提现操作等功能
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				商户提现设置
			</div>
			<div class="panel-body">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label">最低提现金额</label>
				<div class="input-group col-sm-6 col-md-8 col-xs-12">
					<input type="text" class="form-control"  name="setting[limit]" {if isset($setting['limit'])}value="{$setting['limit']}"{/if} aria-describedby="getcash_price">
					<span class="input-group-addon" id="getcash_price">元</span>
				</div>
				<label class="col-xs-12 col-sm-2 col-md-2 control-label"></label>
				<div class="col-sm-6 col-md-8 col-xs-12" style="padding:0">
					<span class="help-block">最低提现金额不能小于1元，建议填写整数</span>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" data-original-title="" title="">
			<input type="hidden" name="token" value="{$_W['token']}">
		</div>
	</form>
</div>
