<div class="main_width main_left_border no_border-radius main_wrap p-x-0">
    <div class="category_title clearfix">
        出售中
        <span class="pull-xs-right">
            <a class="btn btn-warning" href="{php echo $this->createWebUrl('item', array('act' => 'post'));}" role="button"><i class="fa fa-plus" aria-hidden="true"></i> 添加</a>
        </span>
    </div>

    <div class="p-x-2 p-b-2">
        <div class="row">
            <form action="" role="form">
                <input type="hidden" name="c" value="site">
                <input type="hidden" name="a" value="entry">
                <input type="hidden" name="do" value="item">
                <input type="hidden" name="act" value="{$_GPC['act']}">
                <input type="hidden" name="status" value="{$_GPC['status']}">
                <input type="hidden" name="m" value="superman_mall">
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" value="{$_GPC['title']}" placeholder="请输入商品名称">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-hover m-t-2">
            <thead>
            <tr class="list_title_style">
                <th width="90">排序</th>
                <th width="60">封面图</th>
                <th>标题</th>
                <th width="100">价格</th>
                <th width="50">状态</th>
                <th width="50">库存</th>
                <th width="50">销量</th>
                <th class="text-xs-right" width="170">操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list $item}
            <tr>
                <td>
                    <input class="form-control" type="number" name="displayorder[{$item['id']}]" value="{$item['displayorder']}">
                </td>
                <td class="text-truncate">
                    <img src="{php echo tomedia($item['cover']);}" onerror="this.src='{php echo $this->superman_placeholder}'" class="img-rounded item_img">
                </td>
                <td>{$item['title']}</td>
                <td>{$item['price']}元</td>
                <td>
                    <button type="button" data-id="{$item['id']}" data-status="{$item['status']}" class="btn btn-sm {if $item['status']==1}btn-success{else}btn-danger{/if} status_update" autocomplete="off">
                        {php echo SupermanUtil::get_item_status_title($item['status'])}
                    </button>
                </td>
                <td>{$item['total']}</td>
                <td>{$item['sales']}</td>
                <td class="text-xs-right">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                        <a class="btn btn-secondary" href="{php echo $this->createWebUrl('item', array('act' => 'post','id' => $item['id']));}" role="button" title="编辑"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <a class="btn btn-secondary" href="javascript:;" data-url="{php echo $this->createWebUrl('item', array('act' => 'delete','id' => $item['id']));}" onclick="if(confirm('此操作不可恢复，确认吗？')){$(this).attr('href', $(this).attr('data-url'));return true;}return false;" role="button" title="删除"><i class="fa fa-times" aria-hidden="true"></i></a>
                        {if $status == 'upshelf' || $status == 'offshelf'}
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-files-o" aria-hidden="true"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{php echo $this->createWebUrl('mgroupon', array('act' => 'post', 'copyid' => $item['id']));}" target="_blank">复制到秒杀</a>
                            <a class="dropdown-item" href="{php echo $this->createWebUrl('seckill', array('act' => 'post', 'copyid' => $item['id']));}" target="_blank">复制到拼团</a>
                        </div>
                        {/if}
                    </div>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <a class="btn btn-primary update_btn" href="#" role="button"><i class="fa fa-refresh" aria-hidden="true"></i> 更新排序</a>
            </div>
            <div class="col-sm-6 text-sm-right">
                <nav aria-label="Page navigation">
                    <ul class="pagination m-y-0">
                        <li class="page-item disabled"><a class="page-link" href="#">总共{$total}条</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
