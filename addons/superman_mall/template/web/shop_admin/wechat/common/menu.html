<div class="col-xs-12 col-sm-3 col-lg-2 big-menu left_wrap">
	<div class="menu_wrap">
		{if $this->shop_active_nav}
		{if !empty($this->shop_active_nav['startpage'])}
		<dl class="menu m-b-0 text-truncate">
			<dd class="text-truncate {php echo $this->shop_active_nav['startpage']['active']} m-b-0 lavel3_category">
				<a href="{php echo $this->shop_active_nav['startpage']['url']}" class="lavel3_category_title">{php echo $this->shop_active_nav['startpage']['title']}</a>
			</dd>
		</dl>
		{/if}
		{loop $this->shop_active_nav['items'] $_nav_item}
		<dl class="menu m-b-0 text-truncate">
			<dd class="text-truncate m-b-0 lavel2_category">
				<i class="{$_nav_item['icon']}" aria-hidden="true"></i>{$_nav_item['title']}
			</dd>
			{loop $_nav_item['menus'] $_nav_menu}
			<dd class="text-truncate {$_nav_menu['active']} m-b-0 lavel3_category">
				<a href="{$_nav_menu['url']}" class="lavel3_category_title">{$_nav_menu['title']}</a>
			</dd>
			{/loop}
		</dl>
		{/loop}
		{/if}
	</div>
</div>
