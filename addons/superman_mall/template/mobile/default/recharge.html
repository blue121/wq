{template 'common/header'}
<div class="page-group">
	<div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
		{template 'common/nav'}
		{if $act == 'display'}
		{template 'common/title'}
		<div class="content">
			<form method="post">
				<input type="hidden" name="c" value="entry" />
				<input type="hidden" name="m" value="superman_mall" />
				<input type="hidden" name="i" value="{$_W['uniacid']}" />
				<input type="hidden" name="do" value="pay" />
				<div class="list-block">
					{if $_W['member']['uid']}
					<ul>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">金额</div>
									<div class="item-input">
										<input type="text" name="credit" placeholder="请输入充值金额">
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="row">
						<div class="col-100 font6 color-gray">
							充值后，您可方便快捷的使用余额支付。
						</div>
					</div>
					{else}
					<div class="text-center color-gray font7 msg_tips">
						<span>登录后可充值余额</span>
						<a href="{php echo url('auth/login', array('forward' => base64_encode($_SERVER['QUERY_STRING'])))}" class="external">登录</a>
					</div>
					{/if}
				</div>
				{if $_W['member']['uid']}
				<div class="content-block">
					<div class="row">
						<div class="col-100">
							<a href="{php echo $this->createMobileUrl('pay')}" class="button button-fill button-success">提交</a>
						</div>
					</div>
				</div>
				{/if}
			</form>
		</div>
		{/if}
	</div>
</div>
{template 'common/footer'}
