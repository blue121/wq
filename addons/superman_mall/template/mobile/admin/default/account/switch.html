<div class="page-group">
    <div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
        {template 'common/title'}
        <div class="content">
            <form class="form-horizontal" method="post">
                <div class="list-block media-list account_list_wrap">
                    <ul>
                        {if $list}
                        {loop $list $k $li}
                        <li>
                            <label class="label-checkbox item-content">
                                <input type="radio" name="admin_user_key" value="{$k}">
                                <div class="item-media">
                                    <i class="icon icon-form-checkbox"></i>
                                </div>
                                <div class="item-media shop_logo">
                                    <img src="{php echo tomedia($li['shop']['logo'])}" onerror="this.src='{php echo $this->superman_placeholder}'">
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title font7 color_default">{$li['shop']['title']}</div>
                                    </div>
                                    <div class="color_default font6 clearfix">
                                        <span class="pull-left">账号：{$li['username']}</span>
                                        <span class="pull-right">身份：{php echo $li['groupid'] > 0?$li['group']['title']:'管理员'}</span>
                                    </div>
                                    <div class="text-overflow font6 color-gray">{$li['shop']['description']}</div>
                                </div>
                            </label>
                        </li>
                        {/loop}
                        {/if}
                    </ul>
                </div>
                <div class="row stock_btn_wrap">
                    <div class="col-100">
                        <input type="hidden" name="token" value="{$_W['token']}">
                        <button type="submit" name="submit" value="yes" class="button button-fill">确定</button>
                    </div>
                </div>
            </form>
        </div>
        {template 'common/share'}
    </div>
</div>
