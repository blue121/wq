<div class="page-group">
    <div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
        {template 'common/title'}
        <div class="content">
            <form class="form-horizontal item_post_form" method="post">
                <div class="list_item_wrap">
                    {if $skus}
                    {loop $skus $sku}
                    <div class="list-block">
                        <input type="hidden" name="ids[]" value="{$sku['id']}">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">规格</div>
                                        <div class="sku_val_style">
                                            {loop $sku['attr_titles'] $title}
                                            <span class="font6">{$title}</span>
                                            {/loop}
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">价格</div>
                                        <div class="item-input">
                                            <input type="number" min="0" step="0.01" name="price[]" value="{$sku['price']}" placeholder="请输入商品价格">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">库存</div>
                                        <div class="item-input">
                                            <input type="number" min="0" name="total[]" value="{$sku['total']}" placeholder="请输入商品库存">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    {/loop}
                    {else}
                    <div class="list-block">
                        <input type="hidden" name="ids[]" value="0">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">价格</div>
                                        <div class="item-input">
                                            <input type="number" min="0" step="0.01" name="price[]" value="{$item['price']}" placeholder="请输入商品价格">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">库存</div>
                                        <div class="item-input">
                                            <input type="number" min="0" name="total[]" value="{$item['total']}" placeholder="请输入商品库存">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    {/if}
                </div>
                <input type="hidden" name="token" value="{$_W['token']}">
                <input type="hidden" name="submit1" value="yes">
            </form>
        </div>
        <div class="row stock_btn_wrap">
            <div class="col-100">
                <button type="button" class="button button-fill btn_submit">保存</button>
            </div>
        </div>
        {template 'common/share'}
    </div>
</div>
